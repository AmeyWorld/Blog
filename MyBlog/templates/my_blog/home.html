{% extends 'my_blog/base.html' %}
{% load static %}

 {% block content %}

    <div class="col-sm-10">
        <h3 class="text-white my-5">Home Page</h3>

    {% for post in posts %}
        <div class="jumbotron jumbo-color jumbot-ron ">
          <h1 class="display-4 my-4 ">{{post.title}}</h1>
          <p class="lead ">{{post.desc}}</p>
          <hr class="my-4">
        </div>
    {% endfor %}

    </div>
 {% endblock content %}
