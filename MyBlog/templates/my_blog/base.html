<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome To Blogs</title>
    <link rel="stylesheet" href="{% static 'my_blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'my_blog/css/style.css' %}">
</head>
<body>

<div class="container-fluid bg-dark">
    {% include 'my_blog/navbar.html' %}
</div>

<div class="container">
    <div class="row">
    <div class="col-sm-12">
        {% block msg %}

        {% endblock msg %}
    </div>
    </div>
    <div class="row">
        {% block side %}
        {% endblock side %}

        {% block content %}
        {% endblock content %}

    </div>
</div>

<script src="{% static 'my_blog/js/jquery.js' %}"></script>
<script src="{% static 'my_blog/js/popper.js' %}"></script>
<script src="{% static 'my_blog/js/bootstrap.js' %}"></script>

</body>
</html>
